        <div  id="container" class="container-fluid">
            <div class="col-xs-12 page-header" ><h4 style="text-align:center">Hyderabad MMTS Live Status</h4></div>

                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" >
                    <div class="jumbotron">
                         <span class="label label-warning">Hyderabad <span class="glyphicon glyphicon-arrow-right"></span> Falaknuma</span>
                        <div id="HF">
                        </div>
                    </div>

            </div>
        </div>
        <div id="test"></div>
        <script type="text/javascript">
            $(function(){
                var url='https://anji.000webhostapp.com/mmts.php';
                var routes=["FL","LF","FH","HL","LH","HF"];
                function status(){
                   $.ajax({
                       url: url,
                       success:function(data, textStatus, jqXHR ){
                           var jsonObject=JSON.parse(data);
                           for(var routeIndex in routes){
                               var route=routes[routeIndex];
                               var trains=jsonObject[route];
                               if(trains){
                                   var status="";
                                   for(var trainIndex in trains){
                                       var train=trains[trainIndex];
                                       status+="<div><label>"+train.Trainno+"</label>"+" "+"<label>"+train.Station+"</label></div>";
                                   }
                                   $("#"+route).html(status);
                               }else{
                                   $("#"+route).html("No trains found!")
                               }
                           }
                       },
                       error:function( jqXHR, textStatus, errorThrown){
                           console.log("failed to retrieve data!")
                       }
                   }); 
                   setTimeout(status,20000);
                }
                status();
            });
        </script>
